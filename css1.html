<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card Visual Representation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .photo {
            width: 100px;
            height: 100px;
            border: 3px solid #007bff;
            border-radius: 50%;
            margin: 0 auto;
        }

        .aadhar-number {
            font-size: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            Aadhar Card
        </div>
        <div class="photo"></div>
        <p class="aadhar-number">1234 5678 9012</p>
        <div class="footer">
            &copy; 2023 Aadhar Card Visual Representation
        </div>
    </div>
</body>

</html>
