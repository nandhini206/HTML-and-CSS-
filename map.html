<!DOCTYPE html>
<html>
<head>
<title>India Map Image Map</title>
</head>
<body>
<h1>Clickable India Map</h1>
<!-- Insert your India map image here with a reduced width -->
<img
src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Zonal_Councils.svg/1200px-Zonal_C
o
uncils.svg.png" alt="India Map" usemap="#indiamap" width="500">
<!-- Define the image map -->
<map name="indiamap">
<!-- Northern India -->
<area shape="rect" coords="200,0,400,250" href="https://en.wikipedia.org/wiki/North_India"
alt="Northern India">
<!-- Western India -->
<area shape="rect" coords="0,250,400,500" href="https://en.wikipedia.org/wiki/Western_India"
alt="Western India">
<!-- Eastern India -->
<area shape="rect" coords="400,250,800,500" href="https://en.wikipedia.org/wiki/East_India"
alt="Eastern India">
<!-- Southern India -->
<area shape="rect" coords="800,250,1200,500" href="https://en.wikipedia.org/wiki/South_India"
alt="Southern India">
</map>
</body>
</html>
